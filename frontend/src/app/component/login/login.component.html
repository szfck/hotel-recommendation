<hr class="my-4">

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form>
            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input class="form-control" name="Username" placeholder="Username" [(ngModel)]="user.username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="Password" placeholder="Password" [(ngModel)]="user.password">
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
            <a class="btn btn-primary" routerLink="/signup">Signup</a>
        </form>
    </div>
</div>
